name: day_care_app
description: A modern day care application built with Flutter
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  uuid: ^4.2.1
  intl: ^0.19.0
  image_picker: ^1.0.4
  month_picker_dialog: ^6.0.3
  timezone: ^0.9.2
  share_plus: ^7.2.1
  path_provider: ^2.1.5
  url_launcher: ^6.2.5


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/time-management.png"
  min_sdk_android: 21
  windows:
    generate: true
    image_path: "assets/icon/time-management.png"
    icon_size: 48 